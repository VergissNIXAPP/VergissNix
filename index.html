<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Dein smarter Erinnerungshelfer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="/manifest.json" />
<meta name="theme-color" content="#000000" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<link rel="apple-touch-icon" href="/icon-192.png" />
  
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("9dSgMZtuzvBCSMvWM");
    window.emailjs = emailjs;
  </script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #001c44, #003087);
      color: white; display: flex;
      justify-content: center; align-items: center;
      height: 100vh; flex-direction: column;
    }
    .hidden { display: none; }
    .glass {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(14px);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      padding: 30px;
      width: 90%; max-width: 420px;
      animation: fadeIn 0.6s ease-out;
    }
    input[type="text"], input[type="password"] {
      width: 100%; padding: 12px;
      margin: 8px 0; border: none;
      border-radius: 12px;
      background: rgba(255,255,255,0.15);
      color: white; font-size: 16px;
      outline: none;
    }
    label {
      font-size: 14px; display: block;
      margin-top: 8px; text-align: left;
    }
    input[type="checkbox"] {
      margin-right: 6px;
    }
    button {
      padding: 12px 24px;
      background: #00bfff;
      border: none; color: white;
      border-radius: 50px;
      font-size: 16px; cursor: pointer;
      margin-top: 16px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #009ad9;
    }
    .log {
      background: rgba(255,255,255,0.1);
      border-radius: 12px; padding: 12px;
      margin-top: 10px; font-size: 14px;
      position: relative; text-align: left;
    }
    .log .ampel {
      font-size: 18px; margin-right: 8px;
    }
    .log button {
      position: absolute; right: 12px; top: 10px;
      background: transparent; color: white;
      border: none; font-size: 18px;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.96); }
      to   { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

<div id="splash" class="glass">
  <h1>üß† Vergiss NIX</h1>
  <p>Dein smarter Erinnerungshelfer</p>
</div>

<div id="loginBox" class="glass hidden">
  <h2>üîê Login</h2>
  <input id="username" type="text" placeholder="Benutzername" />
  <input id="password" type="password" placeholder="Passwort" />
  <label><input type="checkbox" id="rememberMe" /> Eingeloggt bleiben</label>
  <button onclick="login()">Anmelden</button>
</div>

<div id="appBox" class="glass hidden">
  <h2>üé§ Sprachnotiz</h2>
  <button onclick="startSpeech()">Jetzt sprechen</button>
  <div id="result" style="margin-top: 15px;"></div>
  <div id="logList"></div>
</div>

<script>
  const users = {
    "ansch": { password: "admin123", email: "Andre.Schorn@azf-gruppe.de" },
    "razan": { password: "rasmus123", email: "Rasmus.Zander@azf-gruppe.de" },
    "jabee": { password: "beeck123", email: "Jan.BeeCk@azf-gruppe.de" },
    "erwes": { password: "erik123", email: "Erik.Weschke@azf-gruppe.de" }
  };

  let currentUser = null;
  let logData = [];

  window.onload = () => {
    const savedUser = localStorage.getItem("vergissUser");
    const savedLogs = localStorage.getItem("vergissLogs");
    if (savedUser && users[savedUser]) {
      currentUser = users[savedUser];
      showApp();
    } else {
      document.getElementById("splash").style.display = "none";
      document.getElementById("loginBox").classList.remove("hidden");
    }
    if (savedLogs) {
      logData = JSON.parse(savedLogs);
      logData.forEach(entry => addLog(entry));
    }
  };

  function login() {
    const username = document.getElementById("username").value.toLowerCase();
    const password = document.getElementById("password").value;
    const remember = document.getElementById("rememberMe").checked;
    if (users[username] && users[username].password === password) {
      currentUser = users[username];
      if (remember) localStorage.setItem("vergissUser", username);
      showApp();
    } else {
      alert("Falscher Benutzername oder Passwort");
    }
  }

  function showApp() {
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("appBox").classList.remove("hidden");
  }

  function startSpeech() {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "de-DE";
    recognition.continuous = false;
    recognition.interimResults = false;
    recognition.start();

    recognition.onresult = function (event) {
      const text = event.results[event.results.length - 1][0].transcript;
      document.getElementById("result").innerHTML = `üß† Erkannt:<br><br>${text}`;
      recognition.stop();
      handleText(text);
    };
  }

 function parseDate(text) {
  const now = new Date();
  let resultDate = new Date(now);
  let dateStr = now.toLocaleDateString("de-DE");
  let timeStr = now.toLocaleTimeString("de-DE", { hour: "2-digit", minute: "2-digit" });

  const fullDMY = text.match(/(\d{1,2})\.(\d{1,2})\.(\d{4})/);
  if (fullDMY) {
    const day = parseInt(fullDMY[1], 10);
    const month = parseInt(fullDMY[2], 10) - 1;
    const year = parseInt(fullDMY[3], 10);
    resultDate = new Date(year, month, day);
    dateStr = resultDate.toLocaleDateString("de-DE");
  } else {
    const monthMap = {
      januar: 0, februar: 1, m√§rz: 2, maerz: 2, april: 3, mai: 4,
      juni: 5, juli: 6, august: 7, september: 8,
      oktober: 9, november: 10, dezember: 11
    };

    const fullDateMatch = text.match(/(?:am\s*)?(\d{1,2})\.\s*(januar|februar|m√§rz|maerz|april|mai|juni|juli|august|september|oktober|november|dezember)/i);
    if (fullDateMatch) {
      const day = parseInt(fullDateMatch[1], 10);
      const month = monthMap[fullDateMatch[2].toLowerCase()];
      if (!isNaN(day) && month !== undefined) {
        resultDate = new Date(now.getFullYear(), month, day);
        if (resultDate < now) resultDate.setFullYear(now.getFullYear() + 1);
        dateStr = resultDate.toLocaleDateString("de-DE");
      }
    } else if (text.includes("√ºbermorgen")) {
      resultDate.setDate(now.getDate() + 2);
      dateStr = resultDate.toLocaleDateString("de-DE");
    } else if (text.includes("morgen")) {
      resultDate.setDate(now.getDate() + 1);
      dateStr = resultDate.toLocaleDateString("de-DE");
    } else {
      const weekdays = ["sonntag", "montag", "dienstag", "mittwoch", "donnerstag", "freitag", "samstag"];
      for (let i = 0; i < weekdays.length; i++) {
        if (text.toLowerCase().includes("am " + weekdays[i])) {
          const dayOffset = (i - now.getDay() + 7) % 7 || 7;
          resultDate.setDate(now.getDate() + dayOffset);
          dateStr = resultDate.toLocaleDateString("de-DE");
        }
      }
    }
  }

  const timeMatch = text.match(/(\d{1,2})[:\.](\d{1,2})\s*uhr?/i);
  if (timeMatch) {
    const h = timeMatch[1].padStart(2, "0");
    const m = timeMatch[2].padStart(2, "0");
    timeStr = `${h}:${m}`;
  } else {
    timeStr = "unbekannt";
  }

  return {
    date: dateStr,
    time: timeStr
  };
}

  function handleText(text) {
    const { date, time } = parseDate(text);
    const id = Date.now();
    const entry = { id, text, date, time, status: "üü°" };
    logData.push(entry);
    saveLogs();
    addLog(entry);
    sendMail(currentUser.email, currentUser.email, text, date, time, id);
  }

  function addLog(entry) {
    const log = document.createElement("div");
    log.className = "log";
    log.id = "log_" + entry.id;
    log.innerHTML = `<span class="ampel">${entry.status}</span><strong>${entry.text}</strong><br>üìÖ ${entry.date} ‚è∞ ${entry.time}
      <button onclick="removeLog(${entry.id})">üóëÔ∏è</button>`;
    document.getElementById("logList").prepend(log);
  }

  function removeLog(id) {
    logData = logData.filter(e => e.id !== id);
    document.getElementById("log_" + id)?.remove();
    saveLogs();
  }

  function updateStatus(id, symbol) {
    const el = document.getElementById("log_" + id);
    const entry = logData.find(e => e.id === id);
    if (el && entry) {
      el.querySelector(".ampel").textContent = symbol;
      entry.status = symbol;
      saveLogs();
    }
  }

  function saveLogs() {
    localStorage.setItem("vergissLogs", JSON.stringify(logData));
  }

  function sendMail(to_name, to_email, message, date, time, id) {
    updateStatus(id, "üü°");
    emailjs.send("service_yxu2o08", "template_1sbpjui", {
      to_name: to_name,
      user_email: to_email,
      message: message,
      date: date,
      time: time
    }).then(
      () => updateStatus(id, "üü¢"),
      () => updateStatus(id, "üî¥")
    );
  }
</script>

</body>
</html>
